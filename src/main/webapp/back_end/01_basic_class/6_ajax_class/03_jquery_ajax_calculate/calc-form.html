<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ajax 계산기</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function () {
	$('#frm').submit(function () {
		$.ajax({
			url : './jsp/calc-action.jsp',
			type : 'get',
			data : {
				'op1' : $('#op1').val(),
				'op2' : $('#op2').val()
			},
			dataType : 'text',
			success : function (data) {
				$('#result').text(data);
			},
			error : function (err) {
				console.log(err);
			}
		});

		return false; // submit(전송) 안되게
	});
});
</script>
<body>

	<form id='frm' action="./jsp/calc-action.jsp" method="get">
	<input name="op1" id='op1' size="3">
	<select name="opr" id='opr'>
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input name="op2" id='op2' size="3">
	<input type="submit" value=" = ">
	</form>
	<fieldset>
		<legend>실행결과</legend>
		<div id="result"></div>
	</fieldset>

</body>
</html>
