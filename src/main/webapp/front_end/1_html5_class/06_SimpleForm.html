<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Simple Form </title>
    
    
    
    
    
    
    </head>
    
    
    <body>
    
        <!-- 웹 용어 method : 데이터 전송 방식
            - get (default) : header 부분에 데이터 전송 (url에 보임)
            - post : body 부분에 데이터 전송(url에 안보임)
                (1) 보안 데이터
                (2) 파일 전송
-->
        
        <form method="get">
            <fieldset>
                <legend>회원가입</legend>
                <ol>
                    <li>
                        <label for="name">이름</label>
                        <input id="name" type="text" name="name" /></li>
                    <li>
                        <label for="nick">별명</label>
                        <input id="nick" type="text" name="nick" /></li>
                    <li>
                        <label for="gender">성별</label>
                        <input checked="checked" id="male" type="radio" name="gender" value="male"/>
                        <label for="male">남자</label>
                        <input id="female" type="radio" name="gender" value="female"/>
                        <label for="female">여자</label>
                    </li>
                    <li>
                        <label for="job">직업</label>
                        <select id="job" name="job">
                            <option value="programmer">프로그래머</option>
                            <option value="historian">역사학자</option>
                            <option value="progamer">프로게이머</option>
                            <option value="cook">요리사</option>
                        </select>
                    </li>
                    <li>
                        <label for="hobby">취미</label>
                        <input checked="checked" id="sleep" type="checkbox" name="hobby" value="sleep"/>
                        <label for="sleep">잠자기</label>
                        <input id="eat" type="checkbox" name="hobby" value="eat"/>
                        <label for="eat">먹기</label>
                        <input id="breathe" type="checkbox" name="hobby" value="breathe"/>
                        <label for="breathe">숨쉬기</label>
                        <input id="nap" type="checkbox" name="hobby" value="nap"/>
                        <label for="nap">멍때리기</label>
                    </li>
                    <li>
                        <label>애인</label>
                        <input checked="checked" id="loverNotNull" type="radio" name="lover" value="true"/>
                        <label for="loverNotNull">있다</label>
                        <input id="loverNull" type="radio" name="lover" value="false"/>
                        <label for="loverNull">없다</label>
                    </li>
                    <li>
                        <label for="trip">여행하고픈 나라</label>
                        <input id="trip" list="countries" type="text" name="country"/>
                            <datalist id="countries">
                                <option value="네팔"></option>
                                <option value="남극"></option>
                                <option value="탄자니아"></option>
                            </datalist>
                    </li>
                    <li>
                        <input type="submit" value="전송" />
                        <input type="reset" value="취소" /></li>
                </ol>
            </fieldset>
        
        </form>
    
    
    
    
    
    </body>
</html>
