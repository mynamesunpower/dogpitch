<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery event</title>

<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
</style>
<script src="../lib/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function (){

	$('li').css('cursor','pointer');

	// ********** 동적으로 생성한 li에는 이벤트가 발생하지 않는다.
	/*$('li').each(function (){
		$(this).click(function (evt){
			$('#result').text($(this).text());

			for (let prop in evt) {
				console.log(prop);
			}
		});
	});*/
	// 동적으로 생성한 친구한테도 이벤트를 걸어야함
	// 부모의 자식 요소에 이벤트를 거는 것.
	// 부모는 자식이 생긴 것을 알 수 있기 때문.
	$('ul').on('click', 'li', function(){
		$('#result').text($(this).text());
	}); // live() 완전 고릿짝꺼임 쓰지 말자

	// 이벤트 연결 함수 : bind() / one()
	/*$('li').bind('click', function(){
		$('#result').text($(this).text());
	});*/

	// one()은 한번만 연결시켜준다
	/*$('li').one('click', function(){
		$('#result').text($(this).text());
	});*/
	$('h1').click(function (){
		let li = $('<li/>').text(new Date());
		$('ul').append(li);
	});

});
</script>
</head>
<body>
	<h1>제이쿼리 이벤트</h1>
	 <ul>
		<li>부에노스 아이레스</li>
		<li>바르셀로나</li>
		<li>리마</li>
		<li>라파스</li>
	 </ul>	
	<div id="result"></div>
</body>
</html>
