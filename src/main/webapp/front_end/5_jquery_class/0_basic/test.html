<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.this').click(function(){
            console.log(this); // 이벤트가 발생한 태그 요소 <div></div>
            console.log($(this)); // 이벤트가 발생한 요소의 정보들이 객체로 표시됨
            console.log($(this)[0]); // $(this)[0] == this
        });
    });
    </script>
</head>
<body>
<div class="this" value="this1">이걸까</div>
<div class="this" value="this2">이거야</div>
</body>
</html>
