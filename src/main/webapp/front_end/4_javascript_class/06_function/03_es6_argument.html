<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first=1, second=2 )
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' );
    document.writeln('곱은 ' +  multiple(  ) + '<br/>' );


    // null/0/false등의 값을 명시하면 기본값이 적용안됨
    // 전부 0 취급
    // undefined -> 기본값 적용됨
    document.writeln('곱은 ' +  multiple( 3, null ) + '<br/>'  );
    document.writeln('곱은 ' +  multiple( 3, 0 ) + '<br/>'  );
    document.writeln('곱은 ' +  multiple( 3, false ) + '<br/>'  );
    document.writeln('곱은 ' +  multiple( 3, undefined ) + '<br/>'  );

    // (2) 함수도 기본값 지정 가능
    function method(value=multiple()) {
        document.write("함수 인자의 기본값: " + value + "<br>");
    }
    method(100);
    method();


    // @ 2. 가변길이 인수(...)
    function sum( ...nums){
        let result = 0;
        for (let num of nums) {
            result += num;
        }
        return result;
    }

    document.write(sum(1,2,3)+"<br>");
    document.write(sum(1,2,3,4)+"<br>");
    document.write(sum(1,2,3,4,5)+"<br>");

	 
		 
 
</script>
</head>
<body>

</body>
</html>
