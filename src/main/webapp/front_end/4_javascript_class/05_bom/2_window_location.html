<!-- 
	1. 새로운 창을 연다
		창변수 = window.open ( "URL", "창이름", "옵션지정" )
	
			* 옵션
			direction='yes/no'	: 디렉토리바 표시 여부
			location='yes/no'	: 로케이션바 표시 여부
			menubar='yes/no'	: 메뉴바 표시 여부
			scrollbars='yes/no'	: 스크롤바 표시 여부
			status='yes/no'		: 상태바 표시 여부
			toolbar='yes/no'	: 툴바 표시 여부
			resizable='yes/no'	: 창 크기 변경가능 여부
			width=숫자(픽셀단위)	: 창의 폭
			height=숫자(픽셀단위)	: 창의 높이
			
	2. 창을 닫는다
		창변수.close()
		
	3. 창이 열려있는지 확인
		창변수.closed()
		
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> window 예제 </title>
<script type="text/javascript">
onload = function () {
	document.frm.chooseSite.onchange = showSite;
}
	function showSite()
	{
		/*
		1. 선택한 값의 인덱스를 얻어온다.
		2. 각각의 인덱스에 맞는 새로운 창을 연다
			[예] 인덱스 값이 1이라면 http://www.daum.net으로 창을 연다
		*/
		// window.open("url","이름","옵션");
		let index = frm.chooseSite.selectedIndex;
		const link = ["http://daum.net", "https://www.naver.com", "http://www.nate.com"];
		// open한 윈도우를 컨트롤하고싶다면 변수로 만들기.
		// moveTo(->, ↓)만큼 이동한다.
		// screen이라고 BOM 객체가 또 있움
		// screen.availWidth -> 사용자의 스크린 너비 보통 1980 일덧?
		// screen.availHeight -> 사용자의 스크린 높이 보통 1080 이겠징
		setInterval(function(){
			let winObj = open(link[index-1], "헤헤", "width=500, height=450");
			winObj.moveTo(screen.availWidth/4, screen.availHeight/4);
		}, 1000);

	}
</script>
</head>
<body>
	<form name="frm">
		<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
		<select name="chooseSite">
			<option>골라 골라</option>
			<option>다음네</option>
			<option>네이바</option>
			<option>네이또</option>
		</select>
	</form>
</body>
</html>
