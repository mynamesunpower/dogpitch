<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향 </title>
</head>
<body>
<script>
// 1. 클래스 선언
//	변수 첫글자를 대문자로 하기를 (권장)
let Student = function (name, kor, eng) {
	// 멤버 변수
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	// 멤버 메소드
	/*this.sum = function () {
		return kor + eng;
	}*/
}




// 함수 호출
/*let d = Student("홍길동", 90, 80);
document.write(d.name + "님 총점: " + d.sum());*/
let s = new Student("홍길동", 90, 80);
let s2 = new Student("홍길자", 95, 85);

Student.prototype.showInfo = (arg) => {
	return arg.name + ":" + arg.kor + "," + arg.eng;
}
Student.prototype.sum = () => {
	return this.kor + this.eng;
}

document.write(s.name + "님 총점: " + s.sum());
document.write(s2.name + "님 총점: " + s2.sum());
document.write("홍길동정보: " + s.showInfo(s));
document.write("홍길동정보: " + s2.showInfo());
</script>
</body>
