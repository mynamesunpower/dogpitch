<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_prototype2.html</title>
    <script>

        let Member = function () {};
        Member.prototype.gender = "남자";

        let kim = new Member();
        let lee = new Member();
        document.write(kim.gender + " " + lee.gender + "<br/>");

        lee.gender = "여자";
        document.write(kim.gender + " " + lee.gender + "<br/>");

        delete lee.gender;
        document.write(kim.gender + " " + lee.gender + "<br/>");


    </script>
</head>
<body>



</body>
</html>
