<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>

    /* 태그 선택자
        여러 개의 요소를 선택할 때, 콤마를 통해서 구분.
    */
    h3, li {
        color: darkblue;
    }
    
    /* 
        >는 자식을 의미한다! 
        부모 > 자식 { 속성: 값; }
    */
    li>strong {
        background-color: floralwhite;
    }
    
    /* 자손 찾기 */
    ul strong {
        border: 2px dotted purple;
    }
    
    /* Border : 두께(px), 종류(solid, dotted, dashed), 색상*/
    /* 클래스 선택자 */
    body > div > div.warning {
        border: 2px dashed deeppink;
        color: dodgerblue;
        font-size: 20px;
        font-style: italic;
    }
    
    /* 아이디 선택자 */
    #list span {
        color: mediumaquamarine;
    }
    
    div > div + ul { /* div 의 바로 다음 뒤 ul */
        background-color: pink;
    }
    
    div > div ~ div { /* div의 자식 div의 형제 div */
        background-color: burlywood;
    }
    
    div > div + div {
        background-color: floralwhite;
    }
    
    
    
</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
    <div>이건 어떨까 그럼? ㅋㅋㅋㅋㅋㅋㅋㅋ</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
    <div class="test">캬캬캬캬캬캬캬캬캬캬캬</div>
</div>
</body>
</html>
