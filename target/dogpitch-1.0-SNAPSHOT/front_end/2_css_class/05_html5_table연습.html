<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 테이블 꾸미기 연습 </title>
    
    <style type="text/css">
        .div_input {
            position: relative;
            width: 50%;
        }

        .div_input .inputText {
            width: 100%;
            outline: none;
            border: none;
            border-bottom: 1px solid #777;
            box-shadow: none !important;
        }

        .div_input .inputText:focus {
            border-color: blue;
            border-width: medium medium 2px;
        }

        .div_input .label {
            position: absolute;
            pointer-events: none;
            top: 18px;
            left: 10px;
            transition: 0.2s ease all;
        }

        .div_input input:focus~.label,
        .div_input input:not(:focus):valid~.label {
            top: 0px;
            left: 10px;
            font-size: 13px;
            opacity: 1;
        }

</style>

    
    
</head>
<body>
<h1>The floating label</h1>
    <div class="div_input">
        <br />
        <input type="text" class="inputText" required />
        <span class="label">Your email address</span>
    </div>


       
</body>
</html>
