<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
$(function () {
    $('#txtMail').val($.cookie('myemail'));
    $('#btnSave').click(function () {
      // 차이
      // val() : 태그에서 value로 지정한 애들은 val
      // text()/html() : innerHTML 태그와 태그 사이에 있는 친구들
        //alert($('#txtMail').val());
        $.cookie('myemail', $('#txtMail').val(), { expires : 1 }); // 3번째 인자: 옵션
        $('#txtMail').val("");
    });
});
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
