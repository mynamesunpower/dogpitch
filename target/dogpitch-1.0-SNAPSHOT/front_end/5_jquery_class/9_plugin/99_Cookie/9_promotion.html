<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>광고페이지</title>
    <script src="../../lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">
$(function () {
    $('#closeWin').click(function () {
        $.cookie('ad', $('input[type=checkbox]').is(':checked'), { expires : 1 });
        window.close();
    });
});
    </script>
</head>
<body>
<img alt="" src="images/image.jpg"><br/>
이 페이지를 오늘 하루 열지 않겠습니다.
<input type="checkbox">
<input type='button' id='closeWin' name='closeWin' value='닫기'/>
</body>
</html>
