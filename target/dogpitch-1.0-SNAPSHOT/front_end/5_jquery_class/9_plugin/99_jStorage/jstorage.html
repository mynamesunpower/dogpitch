<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
$(function () {
  // 모바일에서만 주로 씀
    $('#name').val($.jStorage.get('xname'));
    $('#memo').val($.jStorage.get('xmemo'));


    $('#set').click(function () {
        $.jStorage.set('xname', $('#name').val());
        $.jStorage.set('xmemo', $('#memo').val());

        $('#name').val('');
        $('#memo').val('');
    });

    $('#del').click(function () {
        $.jStorage.deleteKey('xname');
        $.jStorage.deleteKey('xmemo');
    });
})
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
