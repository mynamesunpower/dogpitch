<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sunny</title>
</head>
<!-- 1. jquery -->
<script src="../../lib/jquery-3.5.1.min.js" type="text/javascript"></script>

<!-- 2. plugin -->
<script src="js/jquery.red.js" type="text/javascript"></script>

<!-- 3. user defined script -->
<script type="text/javascript">
$(function () {

    $('#red').click(function () {
        $('#result').sunny();
    });

});
</script>

<body>

<button id="red">빨강</button>
<div id="result">나는 빨강을 좋아한다</div>

</body>
</html>
