<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 03_argument.html </title>
<script type="text/javascript">

//@함수는 인자의 갯수를 체크하지 않는다.
function multiple (first, second) {
    return first * second;
}

document.write("1. 곱은 " + multiple(3,4) + "<br/>");
// multiple(3, 4, 5) 어쨌든 함수에 인자를 두개 받기 때문에
// 3, 4만 받음
document.write("2. 곱은 " + multiple(3,4,5) + "<br/>");

// multiple(3)을 넣으면 second가 undefined이기 때문에
// NaN
document.write("3. 곱은 " + multiple(3) + "<br/>");

//@여러 개의 인자는 하나의 객체로 받을 수 있음. (JSON 객체)
function multi(args) {
    return args.first * args.second;
}
document.write("3. 곱은 " + multi({first:3, second:4}) + "<br/>");

</script>
</head>
<body>

</body>
</html>
