<!DOCTYPE html>
<html>
<head>
<title> Document 예제 </title>
<meta charset="UTF-8">
<style type="text/css">
 body { 
		background-color: #ffcc33;
		color: #2222ff;
	} 	
</style>

<script type="text/Javascript">
	window.onload = function(){
    	document.getElementById('btn').onclick = function(){
            //let text = document.frm.username; // 도큐먼트.네임.네임 이런 식
            // 서버로 가져오기 위해서는 form이 필요한데 이런 식으로 가쟈와야함.
            // form의 name값을 이용해서 가져오거나,
            // document.forms (배열의 형태)로
            // document.forms[index].가져올 input의 name 느낌으로도 가능함.
            let text = document.forms[0].username;
            
            let result = document.querySelector('#result');
            result.innerHTML = text.value;
    	}
    }
</script>
</head>

<body>
	<!-- 폼태그 안에 있는 입력값은 서버로 전송할 수 있다  -->
	<form name="frm">
		당신의 이름은? <input type="text" id='userName' name='username' size="20">
		<input type="button" value="확인" id='btn'>
   	</form>
	<div id='result'></div>
</body>
</html>

<!--  이벤트바인딩방식을 이벤트 핸들러 방식으로 변경 -->
