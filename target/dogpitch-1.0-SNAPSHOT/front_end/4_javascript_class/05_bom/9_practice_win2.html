<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body ul li {
            list-style: none;
        }

    </style>
    <script>
        onload = function () {
            let radio = frm.radio;
            for (let region of radio) {
                region.onclick = function () {
                    opener.frm.result.value = this.value;
                }
            }
        }

    </script>
</head>
<body>
<form name="frm">
    <input type="text" name="region">
    <br/>
    <input type="radio" name="radio" value="가산">  가산 <br/>
    <input type="radio" name="radio" value="판교">  판교 <br/>
    <input type="radio" name="radio" value="부평">  부평
</form>






</body>
</html>
