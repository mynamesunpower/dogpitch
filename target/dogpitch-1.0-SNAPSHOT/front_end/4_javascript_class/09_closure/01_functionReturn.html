/*let f = function (num) {
    document.write("num=" + num + "<br/>");

let func = f(10);*/

let func = function(num){
    return function(){
        num--;
        document.write("num = " + num + "<br/>");
    };
}(10);
func();
func();
func();
func(100);
// 여기서 func에 undefined가 있는 이유는 return 값이 없기 때문.
// f(10) 한다고 뭔가를 리턴해주지는 않는다.
document.write("func=" + func + "<br/>");


</script>
